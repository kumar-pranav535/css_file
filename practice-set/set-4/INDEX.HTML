<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 4</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            margin: 5px;
            border: 2px dotted yellowgreen;
            background-color: pink;
        }
        #first_button {
            height: 70px;
            width: 70px;
            padding: 10px 15px;
            margin: 100px;
            border: dotted 2px red;
            border-radius: 37px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">Box 1</div>
    <div class="box" style="box-sizing: border-box;">box 2</div>
    <button id="first_button">Click Me</button>
</body>
</html>
