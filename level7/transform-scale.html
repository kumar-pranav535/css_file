<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 10px;
            position: relative;
            top: 50px;
            left: 50px;
            transition: all 0.5s ease-in-out;
            background-color: plum;
        }
        .box:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box">scale</div>
</body>
</html>
