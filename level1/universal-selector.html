<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
    <style>
        * {
            color: tomato;
        }
        h1 {
            color: brown;
        }
        p {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>this is testing</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, consectetur distinctio.</p>
    <h1>testing done</h1>
</body>
</html>
