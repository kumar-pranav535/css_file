<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        h1 {
            color: crimson;
        }
        p {
            color:bisque;
        }
        #first_heading {
            color: darkorange;
        }
        #random_text {
            color: darkorchid;
        }
        .last_heading {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1 id="first_heading">first heading</h1>
    <p id="random_text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis, consectetur.</p>
    <h1 class="last_heading">last heading</h1>
</body>
</html>
